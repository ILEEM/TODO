{% extends "index.html" %}

{% block addtodo %}

<h1 class="text-center m-2">Edit Todo</h1>
<div class="container text-center">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 col bg-warning rounded p-2 m-1">
            <form action="{% url "edit_todo" todo.id %}" method="post">
                {% csrf_token %}
                <div class="form-group p-1 container">
                    <div class="row p-2">
                        <label for="task" class="col fs-5 text-start">Task</label>
                        <input type="text" id="task" name="task" class="form-control bg-light rounded col" value="{{ todo.Task }}" required>
                    </div>
                </div>
                <div class="form-group p-1 container">
                    <div class="row p-2">
                        <label for="description" class="col fs-5 text-start">Description</label>
                        <textarea class="form-control bg-light rounded col" id="description" name="description" rows="4" required>{{ todo.Description }}</textarea>
                    </div>
                </div>
                <div class="form-group p-1">
                    <div class="row p-2">
                        <Label for="priority" class="col fs-5 text-start">Priority</Label>
                        <select name="priority" id="priority" class="form-control bg-light rounded col" required>
                            <option value="H" {% if todo.Priority == 'H' %}selected{% endif %}>High</option>
                            <option value="M" {% if todo.Priority == 'M' %}selected{% endif %}>Medium</option>
                            <option value="L" {% if todo.Priority == 'L' %}selected{% endif %}>Low</option>
                        </select>
                    </div>
                </div>
                {% comment %} {{ form.as_p }} {% endcomment %}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>

{% endblock addtodo %}
